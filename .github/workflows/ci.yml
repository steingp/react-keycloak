name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm manually
        run: npm install -g pnpm@8

      - name: Install dependencies
        run: pnpm install

      - name: Build Keycloak-lib
        run: pnpm --filter @auth-ws/auth-keycloak build
