name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Sjekk ut repo
        uses: actions/checkout@v4

      - name: 🧰 Sett opp Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: 📦 Installer pnpm
        run: npm install -g pnpm

      - name: 📦 Installer avhengigheter
        run: pnpm install

      - name: 🛠️ Bygg auth-keycloak
        run: pnpm --filter @auth-ws/auth-keycloak build
