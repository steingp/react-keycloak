name: CI

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§± Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸš€ Install pnpm
        run: npm install -g pnpm

      - name: ğŸ“¦ Restore pnpm store
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      - name: ğŸ›  Build @auth-ws/adapter-keycloak
        run: pnpm nx run @auth-ws/adapter-keycloak:build

      - name: ğŸ§ª Test @auth-ws/adapter-keycloak
        run: pnpm nx run @auth-ws/adapter-keycloak:test
