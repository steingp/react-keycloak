# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Clean Nx cache
        run: pnpm nx reset

      - name: Vis prosjekter i Nx
        run: pnpm nx show projects

      - name: Bygg auth-keycloak lib
        run: pnpm --filter @auth-ws/auth-keycloak build
