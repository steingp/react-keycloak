# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    name: Bygg og test Keycloak-lib + auth-demo
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Sjekk ut repo
        uses: actions/checkout@v4

      - name: ğŸ§° Sett opp pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ§ª Sett opp Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: ğŸ“¦ Installer avhengigheter
        run: pnpm install

      - name: ğŸ› ï¸ Bygg Keycloak-lib
        run: pnpm build auth-keycloak

      - name: ğŸ§ª Test Keycloak-lib
        run: pnpm test auth-keycloak

      - name: ğŸ› ï¸ Bygg auth-demo
        run: pnpm build auth-demo

      - name: ğŸ§ª Test auth-demo
        run: pnpm test auth-demo
